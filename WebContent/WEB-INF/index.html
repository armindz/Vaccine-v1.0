<html>

<head>
    <title>Get Vaccinated - Vaccine</title>
    <link rel="shortcut icon" href="res/img/icon/vaccine-rounded.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- SCRIPT-->
    <script rel="text/javascript" src="js/main.js"></script>
    <script rel="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <div class="navbar">
            <a id="logo" class="navbar-brand col-2" href="#"><img src="res/img/icon/Vaccine2.png"></a>

        </div>
    </header>


    <div class="container">

        <form class="col-10 col-sm-8 col-md-6 col-lg-4 row d-flex justify-content-center mx-auto">

            <input class="my-4 rounded-pill bg-transparent form-control" type="text" name="user-name" placeholder="Name">
            <input class="my-4 rounded-pill bg-transparent form-control" type="text" name="user-surname" placeholder="Surname">
            <input class="my-4 rounded-pill bg-transparent form-control" type="number" name="user-jmbg" placeholder="JMBG">
            <select class="my-4 rounded-pill bg-transparent form-control text-secondary" name="user-vaccines" placeholder="Type of vaccine">
                <option value="" selected disabled hidden>Choose vaccine </option>
                <option value="AstraZeneca" name="0" >AstraZeneca</option>
                <option value="Pfizer-BioNTech" name="1">Pfizer-BioNTech</option>
                <option value="Moderna" name="2">Moderna</option>
                <option value="Johnson & Johnson" name="3">Johnson & Johnson</option>
            </select>
            <div class="row my-3 col-12 bg-transparent ">
                <input type="checkbox" class="col-1 my-auto" id="agreement1" value="1" name="agreement">
                <label for="agreement1" class="col-11 text-break">I agree with the fact that my personal data will be used & stored in the database by "Vaccine" for the processing of my inquiry. </label>
            </div>
            <input type="submit" class="btn btn-secondary mx-auto d-block my-5 rounded-pill">

        </form>

    </div>
</body>

</html>
